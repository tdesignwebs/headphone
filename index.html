<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Scroll Sections</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      scroll-behavior: smooth;
      overflow: auto;
      scroll-snap-type: y mandatory;
    }

    section {
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3em;
      color: white;
      scroll-snap-align: start;
    }

    #section1 { background-color: #ff6b6b; }
    #section2 { background-color: #4ecdc4; }
    #section3 { background-color: #1a535c; }
    #section4 { background-color: #ffe66d; color: #333; }
  </style>
</head>
<body>
  <section id="section1">Section 1</section>
  <section id="section2">Section 2</section>
  <section id="section3">Section 3</section>
  <section id="section4">Section 4</section>

  <script>
    let isScrolling = false;

    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;

      e.preventDefault();
      isScrolling = true;

      const sections = Array.from(document.querySelectorAll('section'));
      const current = sections.findIndex(section => {
        const rect = section.getBoundingClientRect();
        return Math.abs(rect.top) < 10; // Near top
      });

      const direction = e.deltaY > 0 ? 1 : -1;
      const nextIndex = Math.min(Math.max(current + direction, 0), sections.length - 1);
      sections[nextIndex].scrollIntoView({ behavior: 'smooth' });

      setTimeout(() => {
        isScrolling = false;
      }, 1000); // Adjust if you want quicker/faster transitions
    }, { passive: false });
  </script>
</body>
</html>
